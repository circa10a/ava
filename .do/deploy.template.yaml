---
spec:
  name: ava
  services:
    - name: ava
      github:
        repo: circa10a/ava
        branch: main
      http_port: 8080
      health_check:
        http_path: /
      envs:
        - key: AVA_DISCORD_TOKEN
          value: CHANGE_ME
          type: SECRET
        - key: ENABLE_LISTENER
          scope: RUN_TIME
          value: true